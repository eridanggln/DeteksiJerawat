<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Deteksi Jerawat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .mode-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .section {
            display: none;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        input[type="file"] {
            display: none;
        }

        .section.active {
            display: block;
        }

        video,
        img,
        canvas {
            width: 100%;
            max-width: 360px;
            border-radius: 10px;
            margin-top: 15px;
        }

        video {
            transform: scaleX(-1);
            /* jika ingin mirror (selfie mode) */
        }

        button,
        label.custom-btn,
        .custom-btn {
            margin-top: 15px;
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        .result-section {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Deteksi Jerawat</h1>

    <div class="mode-selector">
        <button onclick="showSection('camera')">üì∑ Camera</button>
        <button onclick="showSection('upload')">üóÇÔ∏è Upload Foto</button>
    </div>

    <!-- Live Camera -->
    <div id="cameraSection" class="section">
        <h2>Kamera Live</h2>
        <video id="liveVideo" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <button onclick="capturePhoto()">üì∏ Ambil Foto</button>
        <button onclick="kirimDeteksi()" id="deteksiBtn" style="display:none;">üîç Deteksi Sekarang</button>
    </div>

    <!-- Upload Foto -->
    <div id="uploadSection" class="section">
        <h2>Upload Foto</h2>
        <form method="POST" action="/detect" enctype="multipart/form-data">
            <label for="uploadInput" class="custom-btn">Pilih Foto</label>
            <input type="file" id="uploadInput" name="image" accept="image/*" required>
            <button type="submit">Deteksi</button>
            <p id="fileInfo" style="margin-top: 10px; color: #555;"></p>
        </form>
    </div>

    <!-- Hasil Deteksi -->
    {% if result_img %}
    <div id="uploadResult" class="result-section" style="{% if not result_img %}display:none;{% endif %}">
        <h2>Hasil Deteksi:</h2>
        <img src="{{ url_for('static', filename=result_img) }}" alt="Hasil Deteksi">
    </div>
    {% endif %}

    <div id="liveResult" class="result-section" style="display:none;">
        <h2>Hasil Deteksi:</h2>
        <img id="liveDetectedImg" src="" alt="Deteksi Kamera">
    </div>

    <script>
        const liveVideo = document.getElementById('liveVideo');
        const canvas = document.getElementById('canvas');
        const liveResult = document.getElementById('liveResult');
        const liveDetectedImg = document.getElementById('liveDetectedImg');
        const uploadSection = document.getElementById('uploadSection');
        const cameraSection = document.getElementById('cameraSection');
        const uploadResult = document.getElementById('uploadResult');

        function showSection(id) {
            cameraSection.classList.remove('active');
            uploadSection.classList.remove('active');

            // Perbarui: seleksi ulang uploadResult dari DOM setiap kali fungsi ini dipanggil
            const uploadResultDynamic = document.getElementById('uploadResult');

            if (liveResult) liveResult.style.display = 'none';
            if (uploadResultDynamic) uploadResultDynamic.style.display = 'none';

            if (id === 'upload') {
                if (liveVideo.srcObject) {
                    let tracks = liveVideo.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                }
                uploadSection.classList.add('active');
            } else if (id === 'camera') {
                cameraSection.classList.add('active');
                startCamera();
            }
        }

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                liveVideo.srcObject = stream;
            });
        }

        function capturePhoto() {
            // Sembunyikan hasil upload jika sebelumnya tampil
            if (uploadResult) uploadResult.style.display = 'none';

            const ctx = canvas.getContext('2d');
            canvas.width = liveVideo.videoWidth;
            canvas.height = liveVideo.videoHeight;

            // Mirror selfie
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(liveVideo, 0, 0);
            ctx.setTransform(1, 0, 0, 1, 0, 0);

            const dataURL = canvas.toDataURL('image/jpeg');

            fetch('/capture', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ imageData: dataURL })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.result_img) {
                        liveResult.style.display = 'block';
                        liveDetectedImg.src = `/static/${data.result_img}`;
                    }
                });
        }

        document.getElementById('uploadInput').addEventListener('change', function (e) {
            const fileInfo = document.getElementById('fileInfo');
            if (this.files && this.files.length > 0) {
                fileInfo.textContent = `Foto yang dipilih: ${this.files[0].name}`;
            } else {
                fileInfo.textContent = '';
            }
        });
    </script>

</body>

</html>
